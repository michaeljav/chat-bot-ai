server {
  listen 80;
  server_name _;

  # Archivos est√°ticos
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy a la API dentro de la red de Docker
  location /chat {
    proxy_pass http://chat-api:3000/chat;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Swagger (opcional)
  location /docs {
    proxy_pass http://chat-api:3000/docs;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Assets de Swagger
  location /swagger-ui {
    proxy_pass http://chat-api:3000/swagger-ui;
  }
}